<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip Path Polygon Shape</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .polygon-shape {
            width: 300px;
            height: 300px;
            background-color: #3498db;
            clip-path: polygon(
                -50px -20px,
                10% -12px,
                20% 0,
                calc(50% - 15px) 0,
                calc(50% - 10px) -20px,
                calc(50% - 8px) -15px,
                calc(50% + 8px) -15px,
                calc(50% + 10px) -20px,
                calc(50% + 15px) 0,
                80% 0,
                90% -12px,
                calc(100% + 50px) -20px,
                100% 80%,
                calc(100% + 10px) calc(100% + 10px),
                60% 100%,
                50% calc(100% + 15px),
                40% 100%,
                -10px calc(100% + 10px),
                0 80%
            );
            border: 2px solid #2c3e50;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="polygon-shape"></div>
</body>
</html>
